<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTPL - Gorilla Tag Pro League</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #ff4e00, #ec0e32, #ff4e00, #ec0e32);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #fff;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease 2s forwards;
    }

    #loader h1 {
      color: #ffcc00;
      font-size: 2.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.8);
      flex-wrap: wrap;
    }

    nav h1 {
      color: #fff;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }

    nav h1 img {
      height: 40px;
      width: 40px;
      object-fit: contain;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      background: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #222;
      border-radius: 8px;
      flex-direction: column;
      min-width: 120px;
      padding: 0.5rem;
    }

    .dropdown a {
      margin: 0.25rem 0;
    }

    .about:hover .dropdown {
      display: flex;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: #222;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 1rem;
        border-radius: 10px;
        z-index: 1000;
      }

      .nav-links.active {
        display: flex;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }

    .hero {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: rgba(0,0,0,0.3);
      animation: fadeIn 2s ease;
    }

    .hero h1 {
      font-size: 3rem;
      color: white;
      animation: fadeInUp 2s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #fff;
      background: #111;
      animation: fadeIn 2s ease;
    }
  </style>
</head>
<body>
  <div id="loader">
    <h1>Loading GTPL...</h1>
  </div>

  <nav>
    <h1 onclick="location.href='index.html'">
      <img src="logo.jpg" alt="GTPL Logo" style="height: 50px; width: auto;" />
      GTPL
    </h1>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="https://example.com" target="_blank">Bracket</a>
      <div class="about" style="position: relative;">
        <a href="#">About Us ▾</a>
        <div class="dropdown">
          <a href="https://discord.gg/qUDtKpVasK" target="_blank">Discord</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="hero">
    <h1>Welcome to the Gorilla Tag Pro League</h1>
  </main>

  <footer>
    &copy; 2025 Gorilla Tag Pro League. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
